description: |-
  ITMAGINATION wspiera swoich klientów w byciu innowacyjnymi poprzez tworzenie dedykowanego oprogramowania,
  analizę danych i outsourcing. Założona w 2008 roku firma jest jedną z najszybciej rozwijających się firm
  technologicznych w Europie Środkowej i Wschodniej, uwzględnioną w rankingu Deloitte Fast 50 CE.

  ITMAGINATION specjalizuje się w usługach i rozwiązaniach dla banków, instytucji finansowych oraz
  międzynarodowych firm z sektora FMCG, budowlanego i technologicznego. Firma zrealizowała setki
  projektów dla blisko 90 średnich i dużych przedsiębiorstw z całego świata.

  Poza siedzibą w Warszawie posiada również biura w Gdyni, Krakowie, Lublinie, Płocku, Wrocławiu oraz
  Nowym Jorku. Pracuje w nich łącznie ponad 450 wysoko wykwalifikowanych specjalistów.

  W naszej firmie skupiamy się na rozwoju osobistym i zawodowym naszych pracowników. Wszystkie projekty
  są dopasowywane do specyficznych umiejętności i predyspozycji co gwarantuje, że obie strony są zadowolone
  z codziennej pracy. Robimy wszystko aby każdy z naszych pracowników ciągle się rozwijał, ale przede
  wszystkim aby był zadowolony z tego co robi.