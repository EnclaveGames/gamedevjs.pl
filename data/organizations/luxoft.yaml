description: |-
  Międzynarodowe przedsiębiorstwo zajmujące się projektowaniem oprogramowania. Zostało założone w kwietniu 2000 roku,
  obecnie zatrudnia ponad 12 700 pracowników. Luxoft oferuje niestandardowe usługi związane z rozwojem oprogramowania
  przedsiębiorstwom wchodzącym w skład organizacji IT oraz sprzedawcom oprogramowania.

  Oferuje swoje usługi w branżach takich jak finanse i bankowość, podróże i lotnictwo, telekomunikacja, energetyka,
  motoryzacja, przemysł technologiczny. Luxoft posiada obecnie 39 placówek na całym świecie wraz z centrami
  dostawczymi w Ameryce Północnej, Meksyku, Europie Zachodniej i Wschodniej, Azji i Afryce Południowej.