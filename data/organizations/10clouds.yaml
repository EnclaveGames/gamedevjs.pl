description: |-
  10Clouds to miejsce, gdzie z połączonych mocy kodu i designu powstają piękne aplikacje webowe i mobilne.
  W ciągu 7 lat do zespołu dołączyło już ponad 90 Chmur pracujących dla wielu klientów w wielu miejscach
  na świecie. Pracujemy z biur w trzech miastach (Warszawa, Wrocław, Poznań) albo zdalnie, w końcu chmury
  są ruchliwe, a niebo długie i szerokie. Oprócz tego 10Clouds można spotkać na konferencjach, meetupach
  i warsztatach -własnych (Acodemy.io i LOUDS) lub zewnętrznych, w różnych zakątkach Europy i nie tylko.