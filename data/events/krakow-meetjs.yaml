kind: meetup
title: "Meet.js Kraków z Gamedev.js"
time: 2018-10-26 18:00 - 22:00
venue: pl/krakow/schibsted

description: |-
  Razem z ekipami Meet.js oraz Yggdrasil Gaming mamy przyjemność zaprosić Was na spotkanie specjalne związane
  z szeroko pojętym tworzeniem gier HTML5, podczas którego będziecie mogli posłuchać wyjątkowego gościa:
  Mat Groves opowie o swoim silniku Pixi.js. Pozostałe prelekcje tego wieczoru także zapowiadają się bardzo ciekawie.

  Spotkanie odbędzie się 26 października (piątek) o godzinie 18:00 w siedzibie Yggdrasil Gaming w Krakowie przy ulicy Lublicz 17i.
  Jest w pełni darmowe, przyjść może każdy, ale ze względu na ograniczoną ilość miejsc obowiązuje [rejestracja](https://www.meetup.com/KrakowJS/events/255191061/).

