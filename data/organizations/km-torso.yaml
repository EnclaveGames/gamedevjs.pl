description: |-
  KM Torso Ltd zostało powołane do istnienia w jednym celu, tworzenia nowej generacji maszyn do ćwiczeń oraz treningów cardio.
  Projekty urządzeń wykorzystują osiągnięcia współczesnej fizjoterapii oraz inżynierii w celu osiągnięcia optymalnych wyników
  treningu, bez nadmiernego obciążania organizmu. Przy wdrażaniu swoich wizji, firma współpracuje z Politechniką Warszawską,
  a także firmami TheraMoc oraz SmartDust.