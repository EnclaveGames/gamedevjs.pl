kind: meetup
title: "Gamedev.js Warszawa #10 podczas WDI 2019"
time: 2019-03-26 10:25 - 12:55
venue: pl/warszawa/mini-pw

description: |-
  Zapraszamy na dziesiąte spotkanie Gamedev.js - meetupu zrzeszającego twórców gier HTML5!
  Tym razem edycja specjalna odbędzie się w **Gmachu Wydziału MiNI PW, ul. Koszykowa 75** podczas [Warszawskich Dni Informatyki 2019](https://warszawskiedniinformatyki.pl/).
  Meetup odbędzie się **26 marca** podczas całodniowej ścieżki *Gamedev* w **Auli 101**, a trzy prezentacje odbędą się między **10:25** a **12:55**.
  Spotkanie jest w pełni darmowe, przyjść może każdy. Oprócz prelekcji będzie też miejsce na nieoficjalną integrację.

details:
  - label: Wejście
    ~markdown(content): całkowicie **darmowe** i otwarte **dla każdego**
  - label: Atrakcje
    content: pizza, konkurs z nagrodami

schedule:

  - kind: talk
    title: Progresywne Aplikacje Webowe i gry planszowe
    description: |-
      Progressive Web Apps, czyli Progresywne Aplikacje Webowe, to następny etap ewolucji stron internetowych.
      W najbliższych latach stanie się to standardem tak samo, jak teraz Responsive Web Design.
      Już teraz można korzystać z rozwiązań PWA, które usprawniają korzystanie ze stron i gier, przyspieszają je,
      oraz sprawiają, że użytkownicy chętniej ponownie je odwiedzają. Dzięki tej technologii możesz budować gry i aplikacje
      posiadające wszystkie korzyści obu światów - uniwersalność sieci oraz funkcjonalność natywnych aplikacji.
      Podczas prezentacji pokażę Ci jak bycie programistą JavaScript i fanem planszówek jednocześnie może zaowocować
      powstaniem projektu łączącego te dwa zupełnie różne światy.
    people:
      - Andrzej Mazur

