kind: meetup
title: "Warszawa #1"
time: 2017-01-31T18:30:00+01:00 - 2017-01-31T21:00:00+01:00
venue: pl/warszawa/panstwomiasto

description: |-
  Zapraszamy na pierwsze spotkanie Gamedev.js - meetupu zrzeszającego twórców gier HTML5! Spotkanie jest w pełni darmowe,
  przyjść może każdy, prelekcje zostaną nagrane i udostępnione a uczestnicy będą mieli okazję wykorzystać darmowe
  kupony na piwo w barze. Oprócz prelekcji będzie więc miejsce na nieoficjalną integrację.

