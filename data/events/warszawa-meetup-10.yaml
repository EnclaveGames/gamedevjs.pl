schedule:

  - kind: talk
    title: Progresywne Aplikacje Webowe i gry planszowe
    time: 10:25
    description: |-
      Progressive Web Apps, czyli Progresywne Aplikacje Webowe, to następny etap ewolucji stron internetowych.
      W najbliższych latach stanie się to standardem tak samo, jak teraz Responsive Web Design.
      Już teraz można korzystać z rozwiązań PWA, które usprawniają korzystanie ze stron i gier, przyspieszają je,
      oraz sprawiają, że użytkownicy chętniej ponownie je odwiedzają. Dzięki tej technologii możesz budować gry i aplikacje
      posiadające wszystkie korzyści obu światów - uniwersalność sieci oraz funkcjonalność natywnych aplikacji.
      Podczas prezentacji pokażę Ci jak bycie programistą JavaScript i fanem planszówek jednocześnie może zaowocować
      powstaniem projektu łączącego te dwa zupełnie różne światy.
    people:
      - Andrzej Mazur

  - title: Konkurs z nagrodami
    time: 11:05
    description: |-
      W quizie do wygrania planszówki.

  - kind: talk
    title: Tworzenie gier zaangażowanych i wyzwania z tym związane
    time: 11:20
    description: |-
      Tworzenie gier jest trudne... Tworzenie gier poważnych jest jeszcze trudniejsze. Podczas pracy nad grą Indygo
      (narracyjna gra przygodowa dotycząca tematu depresji) zebrałam doświadczenie, którym chciałabym się podzielić
      ze wszystkimi, którzy przymierzają się do stworzenia gry poważnej lub zaangażowanej. Przybliżę czym różni się
      produkcja gier rozrywkowych i zaangażowanych, na jakie wyzwania należy się przygotować oraz problemy mogą się
      pojawić w trakcie procesu.
    people:
      - Aleksandra Jarosz

  - kind: talk
    title: Tworzenie natywnych aplikacji iOS i Android dla programistów JavaScript
    time: 12:15
    description: |-
      W czasach gdy urządzeń mobilnych jest więcej niż użytkowników, umiejętność tworzenia aplikacji mobilnych jest bardzo
      pożądana. Celem tej prelekcji jest pokazanie możliwości jakie mają programiści JavaScript w przenoszeniu swoich
      gier / aplikacji na platformy mobilne. Od czego zacząć? Jakie środowisko wybrać? Czy będziemy musieli nauczyć się
      nowego języka, a może wystarczą nam umiejętności jakie już posiadamy?
    people:
      - Dariusz Kalbarczyk

