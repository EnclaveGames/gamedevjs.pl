kind: meetup
title: "Gamedev.js Warszawa #10"
time: 2019-01-31 18:30 - 21:00
venue: pl/warszawa/crux

description: |-
  Zapraszamy na dziesiąte, pierwsze w tym roku spotkanie Gamedev.js - meetupu zrzeszającego twórców gier HTML5!
  Spotkanie jest w pełni darmowe, przyjść może każdy, prelekcje zostaną nagrane i udostępnione a uczestnicy
  będą mieli okazję skonsumować pizzę i popić ją piwem lub innym napojem.
  Oprócz prelekcji będzie też miejsce na nieoficjalną integrację.

