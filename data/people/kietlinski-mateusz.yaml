bio:
  full: |-
    Programista i game designer zajmujący się na co dzień tworzeniem gier komputerowych. W swoim portfolio ma między innymi
    tytuły takie jak: “Breach & Clean” (PC), “Turbo Pug 3D” (PC), “Dolphy Dash” (iOS/Android) i Candy Patrol (iOS/Android).
    Profesjonalnym tworzeniem gier zajmuje się od 7 lat, w ciągu których miał okazję pracować w zróżnicowanych zespołach
    i przy zaawansowanych technologicznie projektach powstających na platformy komputerowe, mobilne oraz wirtualnej
    rzeczywistości. W wolnym czasie kreuje własne niezależne gry komputerowe.