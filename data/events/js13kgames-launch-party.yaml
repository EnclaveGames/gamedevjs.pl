kind: meetup
title: "js13kGames Launch Party"
time: 2017-08-14T18:00:00+02:00 - 2017-08-14T21:00:00+02:00
venue: pl/warszawa/colility

description: |-
  Postanowiliśmy przygotować coś specjalnego - w luźnej atmosferze, z piwem, zimnymi napojami i pizzą będziemy
  świętować start konkursu js13kGames. Podczas specjalnej edycji meetupu dowiecie się jak wziąć udział w konkursie
  i co zrobić, żeby wygrać. Poprowadzimy pierwszy w historii spotkań Gamedev.js panel dyskusyjny z uczestnikami
  i sędziami poprzednich edycji oraz ekspertami z branży, którzy chętnie odpowiedzą na wszystkie Wasze pytania.
  Po panelu będzie czas na małą zabawę z nagrodami.

  [Js13kGames](http://js13kgames.com/) to konkurs online, który trwa miesiąc - od 13 sierpnia do 13 września. Zabawa polega na tym,
  by w 13 kilobajtach stworzyć grę HTML5. Zadanie jest wymagające, ale każdy uczestnik co roku zgarnia darmową koszulkę
  oraz inne gadżety, a także ma szansę wygrać nagrody o łącznej wartości dziesiątek tysięcy złotych.

