kind: hackathon
title: Gamedev.js Game Jam Kraków 2013
time: 2013-11-17 09:30 - 19:00
venue: pl/krakow/google

description: |-
  **Gamedev.js Game Jam Kraków** to całodniowy hakaton skupiony na **tworzeniu gier HTML5 i JavaScript**.
  Spotkamy się w siedzibie **Google for Entrepreneurs**, gdzie weźmiemy udział w listopadowym konkursie
  **GitHub Game Off** i inicjatywie **One Game A Month**. Porozmawiamy także między innymi o developmencie gier
  na telefony z systemem **Firefox OS** autorstwa **Mozilli** czy nowym frameworku **Phaser**.

