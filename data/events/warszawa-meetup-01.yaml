schedule:

  - kind: talk
    title: Wnioski po zrobieniu pierwszej gry z użyciem PhaserJS
    description: |-
      Krótko opiszę pomysł i proces realizacji prostej strzelanki izometrycznej.
      Dlaczego wybraliśmy PhaserJS, w czym ten framework pomógł, a kiedy przeszkadzał.
    people:
      - Łukasz Balcerzak

  - kind: talk
    title: Game design
    description: |-
      Przedstawię teoretyczne i praktyczne aspekty tworzenia gier - zarówno planszowych, karcianych czy video.
    people:
      - Nikola Adamus

  - kind: talk
    title: Dwade, trzyde, jeden pies
    description: |-
      Uczestnicy Gamedev.js: "Michał, a czy nie mając żadnego doświadczenia ani umiejętności w tworzeniu
      grafiki 3d można zrobić ładną WebGLową grę?"
      Michał: "A czy trójnogi pies pływałby w kółko?"
    people:
      - Michał Budzyński

