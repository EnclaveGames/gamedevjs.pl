schedule:

  - kind: talk
    title: Wstęp do WebGL
    description: |-
      Opowiem o podstawowych pojęciach w grafice 3D na przykładzie WebGL oraz WebGL 2. Celem jest dokładne
      zrozumienie jak działa [nowy shader w shadertoy](http://shadertoy.com/new).
    people:
      - Krzysztof Kula

  - kind: talk
    title: Prosta gra w JavaScripcie jako zadanie rekrutacyjne – pros and cons
    description: |-
      Przez ponad rok pierwszym etapem rekrutacji w Netguru było zrobienie prostej gry w JavaScripcie
      (w VanillaJS lub dowolnym frameworku frontendowym) według konkretnej specyfikacji. W trakcie krótkiej
      prezentacji zdradzę co możemy sprawdzić za pomocą takiego zadania, jakie mogą być wymagania
      co do implementacji na różnych poziomach seniority oraz jak to wpływa na motywację kandydata
      i inne nietechniczne elementy procesu rekrutacyjnego. Opowiem też o konkretnych przykładach gier
      opartych na JS wykorzystywanych jako element edukacji czy sprawdzenia wiedzy.
    people:
      - Kasia Iwańska

