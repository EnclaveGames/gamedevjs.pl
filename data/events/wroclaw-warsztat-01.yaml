description: |-
  Zapraszamy na spotkanie Gamedev.js na **Wydziale Fizyki i Astronomii Uniwersytetu Wrocławskiego**,
  podczas którego będzie można poznać framework Phaser i dowiedzieć się jak stworzyć prostą grę HTML5 z jego pomocą.

  **Kto może wziąć udział**: wszyscy chętni znający podstawy JavaScript, którzy chcieliby nauczyć się jak stworzyć swoją pierwszą grę w HTML5.

  **Pamiętaj**: zabierz ze sobą swojego laptopa. Do aktywnego udziału w warsztacie wystarczą darmowe narzędzia - zainstalowana
  dowolna przeglądarka (wskazany [Firefox](https://www.mozilla.org/pl/firefox/new/) lub [Chrome](https://www.google.pl/chrome/browser/desktop/)) oraz edytor tekstu (na przykład [Sublime Text](https://www.sublimetext.com/3)).

