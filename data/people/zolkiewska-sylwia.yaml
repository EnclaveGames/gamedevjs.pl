bio:
  full: |-
    Nazywam się Sylwia Żółkiewska, jestem kreatywną menedżerką, projektantką, animatorką kultury, edukatorką, moderatorką
    design thinking. Od lat popularyzuję wiedzę o wartościowych aplikacjach mobilnych dla kultury i edukacji. Pomagam
    instytucjom i organizacjom tworzyć przyjazne dla użytkowników i potrzebne narzędzia cyfrowe. Jestem współautorką
    książki Biznes w świecie mobile (Poltext 2018), nominowanej do nagrody Economicus 2018, a także laureatką Listy 100
    Szerokiego Porozumienia na Rzecz Umiejętności Cyfrowych (2019).