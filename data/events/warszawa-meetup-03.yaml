schedule:

  - kind: talk
    title: Phaser - pierwsza gra, łatwizna czy droga przez mękę
    description: |-
      Pierwsza gra - marzenie każdego początkującego programisty. Szukasz, myślisz, rwiesz włosy z głowy.
      A tu nagle cud - framework do gier - Phaser. Tylko, czy na pewno? Czy nie wrócisz do pętli 'szukasz...'?
      Opowiem o plusach i minusach wykorzystywania tego frameworku i o pracy przy pierwszej grze w JSie.
    people:
      - Jakub Kosior

  - kind: talk
    title: Agenty reaktywne
    description: |-
      O systemach agentowych w wersji reaktywnej tj. prostej sztucznej inteligencji czasu rzeczywistego
      oraz nieoczekiwanych zjawiskach emergentnych związanych z heurystyczną implementacją logiki.
    people:
      - Jacek Głodek

  - kind: talk
    title: Pałki z Gamedev.js - o marketingu w grach, czyli od czego zacząć, żeby się sprzedawało
    description: |-
      Szanowni, żeby lepiej przygotować materiał do swojej prezentacji chcielibyśmy poprosić wszystkich
      zainteresowanych o wypełnienie krótkiej ankiety. Pozwoli nam to odpowiednio dobrać materiał pod
      prezentację tak, żeby wszyscy byli zadowoleni i wynieśli coś z naszego "mądrzenia się" ^^
      Ankietę znajdziecie [pod tym linkiem](https://goo.gl/forms/5NmE7U9bptLKZ7Tn2).
    people:
      - Albert Pałka
      - Joanna Buganik

