kind: meetup
title: "Gamedev.js Warszawa #10 podczas WDI 2019"
time: 2019-03-26 10:25 - 12:55
venue: pl/warszawa/mini-pw

description: |-
  Zapraszamy na dziesiąte spotkanie Gamedev.js - meetupu zrzeszającego twórców gier HTML5!
  Tym razem edycja specjalna odbędzie się w **Gmachu Wydziału MiNI PW, ul. Koszykowa 75** podczas [Warszawskich Dni Informatyki 2019](https://warszawskiedniinformatyki.pl/).
  Meetup odbędzie się **26 marca** podczas całodniowej ścieżki *Gamedev* w **Auli 101**, a trzy prezentacje odbędą się między **10:25** a **12:55**.
  Spotkanie jest w pełni darmowe, przyjść może każdy. Oprócz prelekcji będzie też miejsce na nieoficjalną integrację.

details:
  - label: Wejście
    ~markdown(content): całkowicie **darmowe** i otwarte **dla każdego**
