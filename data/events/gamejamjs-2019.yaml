description: |-
  Dzięki gościnności [Koła Naukowego Twórców Gier "Polygon"](http://polygon.pw.edu.pl/) dołączamy do [PolyJam 2019](https://globalgamejam.org/2019/jam-sites/polyjam-2019)!
  Wszyscy razem, w tym samym miejscu, będziemy brać udział w [Global Game Jam 2019](http://globalgamejam.org/) - ogólnoświatowym, 48-godzinnym maratonie tworzenia gier.

  Weź udział w **GameJam.js** jeśli planujesz stworzyć grę HTML5 w języku JavaScript - dla najlepszych zespołów przewidujemy drobne nagrody!

  Wydarzenie odbędzie się w **Audytorium Centralnym (AC) na Wydziale Elektroniki i Technik Informacyjnych Politechniki Warszawskiej**
  przy ulicy **Nowowiejskiej 15/19 w Warszawie**. Wstęp jest bezpłatny, ale należy zarejestrować się na stronie.

  **Pamiętaj**: spędzimy cały dzień razem tworząc gry w języku JavaScript - zabierz ze sobą swojego laptopa i ładowarkę.
  Możesz przyjść z zespołem, ale będzie też możliwość dołączenia do kogoś na miejscu i stworzenia nowego zespołu. 

