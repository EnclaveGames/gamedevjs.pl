description: |-
  Warszawska edycja ogólnoświatowego [Global Game Jam](http://globalgamejam.org/sites/2013/warsaw-game-jam), czyli 48h maratonu tworzenia gier w dowolnie wybranej
  technologii na zadany temat. Podczas tego wydarzenia odbędzie się także [Mozilla Game On](http://gameon.mozilla.org/en-US/) oraz [One Game a Month](http://onegameamonth.com/).
  Przeczytaj [wpis zapowiadający to wydarzenie](http://blog.end3r.com/231/), a następnie [dołącz do niego na Facebooku](http://www.facebook.com/events/130142490483429/)!

