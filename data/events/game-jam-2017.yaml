~markdown(prizes): |-
  Nagrody dla trzech najlepszych zespołów:

    - I miejsce: **500 PLN**
    - II miejsce: **400 PLN**
    - III miejsce: **300 PLN**

  **Nagrody specjalne:**

    - Po **200 PLN dla każdego zespołu**, który zgłosi grę (lub chociaż prototyp) możliwą do umieszczenia na 
      maszynach ćwiczeniowych KM Torso. Zobacz prezentację [Rafała Trzeciaka z Gamedev.js Warszawa #4](https://youtube.com/watch?v=ZmX1HQaTeBw) 
      by dowiedzieć się o platformie.
    - Dodatkowo **50 PLN ekstra dla każdego członka zespołu** zgłaszającego taką grę, jeśli brał on udział 
      w jednym z naszych trzech warsztatów [Tworzenie gier HTML5 - od pomysłu do realizacji](http://gamedevjs.com/warsztat03.html).
    - Możliwe jest także **finansowanie dalszego rozwoju gry** na platformę jeśli obie strony będą tym zainteresowane.

  \* Nagrody pieniężne sponsorowane są przez KM Torso. Nagrody specjalne wiążą się z przekazaniem praw autorskich,
  ale są całkowicie opcjonalne i dobrowolne.

  Dodatkowo będziemy mieli **nagrody rzeczowe** dla najlepszych zespołów.

