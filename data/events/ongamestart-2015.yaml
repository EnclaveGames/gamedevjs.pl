kind: conference
title: onGameStart 2015
time: 2015-10-17T12:00:00+02:00 - 2015-10-17T15:00:00+02:00
venue: pl/poznan/mtp

description: |-
  **onGameStart 2015** to najstarsza i największa konferencja skupiona na grach HTML5. W tym roku odbywa się
  w ramach **Game Industry Conference** (wcześniej znanej jako ZTG) podczas targów **Poznań Game Arena**.
  Spotkamy się w sobotę 17 października na terenie Międzynarodowych Targów Poznańskich przy ulicy Głogowskiej 14.

