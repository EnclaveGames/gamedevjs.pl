description: |-
  Zajmujemy się tworzeniem platform marketingowych. W naszej pracy wykorzystujemy języki Java i .NET. Nasi partnerzy to Adobe i Sitecore.

  Niewielu ludzi wie, że strona internetowa twórcy popularnego komunikatora, Skype, powstała dzięki pracy programistów z Poznania.
  Taka jest właśnie specyfika naszego działania – pracujemy w tle, tworząc serwisy i portale dla globalnych marek przy użyciu
  CMS (systemów zarządzania treścią). Zatrudniamy młodych, zdolnych, utalentowanych i zapewniamy im jak najlepsze warunki pracy.
  Mile widziani są zarówno studenci, jak i doświadczeni programiści. 