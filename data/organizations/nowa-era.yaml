description: |-
  Nowa Era to lider na rynku rozwiązań edukacyjnych. Nasza oferta skierowana jest zarówno do placówek edukacyjnych
  wszystkich szczebli, jak i do odbiorców indywidualnych. Jej cechą rozpoznawczą jest przyjazność, nowoczesność
  i wysoka jakość... potwierdzane na co dzień przez dzieci i nauczycieli.