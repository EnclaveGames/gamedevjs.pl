kind: meetup
title: "Meet.js Katowice #30 z Gamedev.js"
time: 2017-03-14 18:00 - 21:00
venue: pl/katowice/strefa-centralna

description: |-
  Razem z ekipą Meet.js mamy przyjemność zaprosić Was na spotkanie specjalne - drugie spotkanie [Meet.js Katowice](https://katowice.meetjs.pl/2018/02/13/meetjs-katowice-30/) w tym roku, podczas którego możecie spodziewać się ciekawych prelekcji związanych z szeroko pojętym tworzeniem gier HTML5.

  Spotkanie odbędzie się 14 marca (środa) o godzinie 18:00 w Strefie Centralej. Jest w pełni darmowe, przyjść może każdy, ale ze względu na ograniczoną ilość miejsc obowiązuje [rejestracja](https://www.eventbrite.com/e/meetjs-katowice-1e-gamedevjs-edition-tickets-43132331966).

