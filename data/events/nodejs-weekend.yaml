kind: hackathon
title: Node.js Weekend
time: 2012-11-09 22:00 - 2012-11-11 23:59
venue: pl/warszawa/espatio

description: |-
  Warszawska edycja ogólnoświatowego [Node Knockout](http://nodeknockout.com), czyli 48h maratonu z serwerowym JavaScriptem.
  Przeczytaj [wpis zapowiadający to wydarzenie](http://blog.end3r.com/218) a następnie [dołącz do niego na Facebooku](https://facebook.com/events/355157471238881)!

details:
  - label: Wejście
    content: za darmo (liczba miejsc ograniczona)
  - label: Zapewniamy
    content: piwo, pizzę i dobrą zabawę
  - label: Pamiętaj
    content: zabierz ze sobą swojego laptopa
  - label: Dołącz
    ~markdown(content): do wydarzenia [<i class="facebook icon"></i> na Facebooku](https://facebook.com/events/355157471238881)

~markdown(prizes): |-
  Zespół z Warszawy, który zbuduje najlepszą aplikację konkursową otrzyma od serwisu GitHub w nagrodę

    - konto Business Bronze na rok do podziału na zespół  
    **lub**
    - każdy z uczestników otrzyma konto Micro na rok ([GitHub plans and pricing](http://github.com/plans)).

  Dodatkowo każdy uczestnik otrzyma koszulkę od zespołu CKSource.

~resolve(sponsors|kind organization|by name|flat):
  - MegiTeam
  - e-Spatio
  - GitHub
  - CKSource

