schedule:

  - kind: talk
    title: Implementacja wieloosobowej gry planszowej w Phaser i Meteor
    description: |-
      Na spotkaniu przedstawię prezentację frameworka Meteor, który umożliwia synchronizację stanu u wszystkich
      użytkowników w czasie rzeczywistym. Dzięki temu możemy łatwo dodać funkcje wspólnej rozgrywki wielu
      użytkowników znane np. z Kurnika, co pokażę na przykładzie gry planszowej.
    people:
      - Łukasz Jagodziński

  - kind: talk
    title: Lekkie wejście w ciężkie tematy
    description: |-
      Na prezentacji opowiem o jednym z projektów nad którym pracuję - grą tłumaczącą skąd biorą się takie
      kwestie jak problemy z koncentracją, czy przewlekłe zmęczenie. Czemu akurat gra, jak wyglądał proces
      developmentu i jakie są dalsze plany z tym związane.
    people:
      - Tomasz Kolinko

  - kind: talk
    title: Gamedev pod presją — jak dowieźć dobry pomysł na gamejamie
    description: |-
      Mój tata (profesor wzornictwa na ASP) mówi, że komplikowanie mamy w genach. Jak więc upraszczać?
      Podczas [Gamedev.js Game Jam](http://gamedevjs.com/gamejam.html) wspólnie ze znajomym stworzyłem w 8 godzin
      prostą grę, w którą do dziś gramy z przyjaciółmi. Opowiem o procesie wymyślania mechaniki gry
      i o prostych zabiegach brainstormingowych, które go usprawniają. O tym, jak zaplanowaliśmy pracę
      pod presją czasu. I wreszcie o tym, jak na kwadrans przed terminem zrezygnowaliśmy z elementu rozgrywki,
      który na początku wydawał się nam niezbędny. Spoiler: nikt nie zauważył, że go brakuje!
    people:
      - Staś Małolepszy

