  summary: |-
    Krzysiek jest entuzjastą i ewangelistą technologii Wirtualnej oraz Rozszerzonej Rzeczywistości (VR/AR), pracującym obecnie jako VR/AR ekspert w firmie Polidea.
  full: |-
    Krzysiek jest entuzjastą i ewangelistą technologii Wirtualnej oraz Rozszerzonej Rzeczywistości (VR/AR), pracującym obecnie jako VR/AR ekspert w firmie Polidea. Po godzinach angażuje się w organizację spotkań grupy GDG VR Warszawa, zrzeszającej społeczność oraz innowatorów zainteresowanych technologiami VR oraz AR. Doświadczony programista Androida, który doświadczenie biznesowe zdobywał współtworząc startupy Gripit oraz VelociCaptor. Zwolennik stosowania metodologii lean w procesie tworzenia produktów. W wolnych chwilach trenuje wspinaczkę sportową.