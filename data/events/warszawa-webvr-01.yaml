kind: meetup
title: "WebVR Warszawa #1"
time: 2018-02-23 18:00 - 21:00
venue: pl/warszawa/swingdev

description: |-
  Zapraszamy na pierwsze spotkanie WebVR Meetup w Warszawie - inicjatywy zorganizowanej wspólnie przez [Meet.js](http://meetjs.pl/), [Gamedev.js](https://gamedevjs.pl/) oraz [SwingDev](http://swingdev.io/).

  Spotkania są darmowe, ale należy się wcześniej [zarejestrować](https://www.swing3d.io/events.html#register). Przyjść może każdy, kogo zainteresuje temat wirtualnej rzeczywistości w przeglądarce. Prezentacje zostaną przeprowadzone po angielsku, a nagrania udostepnione po spotkaniu.

details:
  - label: Wstęp
    ~markdown(content): '**darmowy**, ale wymagana [rejestracja](https://www.swing3d.io/events.html#register)'
  - label: Dodatkowo
    content: prelekcje będą nagrywane
  - label: Dołącz
    ~markdown(content): do wydarzenia [<i class="facebook icon"></i> na Facebooku](https://www.facebook.com/events/146070266060490/?event_time_id=146070289393821) lub [Meetup.com](https://www.meetup.com/webvr-meetup/events/247768007/)

schedule:

  - kind: talk
    title: Introduction to WebGL and 3D
    description: |-
      Let’s talk WebGL - introduction to game development and Three.js, and 3D art for non 3D artists.
    people:
      - Tomasz Kopczuk
      - Bartosz Burzymowski

  - kind: talk
    title: VR and WebVR
    description: |-
      Learn how to use Virtual Reality in your browser and avoid user experience pitfalls.
    people:
      - Mirosław Ciastek

~resolve(organizers|kind organization|by name|flat):
  - SwingDev
  - Meet.js

~resolve(partners|kind organization|by name|flat):
  - Mozilla
