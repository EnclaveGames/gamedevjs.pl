kind: talk
title: A-Frame na Akademii Sztuk Pięknych
time: 2017-10-27T18:30:00+02:00
venue: pl/warszawa/asp-grafika

description: |-
  Zapraszamy na pierwszy wykład piątego sezonu cyklu „[korepetycje](https://www.facebook.com/ASPkorepetycje)”. 
  Tym razem Andrzej Mazur opowie o tworzeniu gier i aplikacji w wirtualnej rzeczywistości z pomocą narzędzia A-Frame. 
  Spotykamy się w sali kinowej (pierwsze drzwi od wejścia po lewej stronie) na [Wydziale Grafiki Akademii Sztuk Pięknych](https://wg.asp.waw.pl) 
  w Warszawie, ul. Krakowskie Przedmieście 5.

