kind: workshop
title: "Tworzenie gier HTML5 - od pomysłu do realizacji #2"
time: 2016-12-11 11:00 - 18:00
venue: pl/warszawa/aviva

description: |-
  Zapraszamy na warsztaty w ramach spotkań Gamedev.js, podczas których będzie można nauczyć się projektowania gier,
  a także poznać framework Phaser i stworzyć grę HTML5 z jego pomocą. Poznasz podstawowe zagadnienia,
  które pozwolą Ci budowwać własne gry od pomysłu, przez prototyp, po implementację.

  **Kto może wziąć udział**: wszyscy chętni znający podstawy JavaScript, którzy chcieliby nauczyć się jak stworzyć swoją pierwszą grę w HTML5.
  W tej edycji połowa miejsc zarezerwowana została dla uczestniczek dzięki współpracy z fundacją **Girls Code Fun**.

  **Pamiętaj**: zabierz ze sobą swojego laptopa. Do aktywnego udziału w warsztacie wystarczą darmowe narzędzia - zainstalowana
  dowolna przeglądarka (wskazany [Firefox](https://www.mozilla.org/pl/firefox/new/) lub [Chrome](https://www.google.pl/chrome/browser/desktop/)) oraz edytor tekstu (na przykład [Sublime Text](https://www.sublimetext.com/3)).

