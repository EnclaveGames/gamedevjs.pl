schedule:

  - kind: talk
    title: Wirtualna rzeczywistość z A-Frame
    description: |-
      Wirtualna rzeczywistość przeżywa teraz swój renesans, na rynku jest mnóstwo różnego rodzaju urządzeń do wyboru. 
      Pojawiają się także narzędzia ułatwiające tworzenie treści, w tym również WebVR, czyli napisane w JavaScripcie. 
      [A-Frame](http://aframe.io) natomiast jest frameworkiem znacznie ułatwiającym tworzenie trójwymiarowych, 
      wirtualnych światów w przeglądarce. Dowiedz się jak samemu i w krótkim czasie kreować rzeczywistość przyszłości, 
      oraz przekonaj się jak proste, łatwe i przyjemne to może być.
    people:
     - Andrzej Mazur


