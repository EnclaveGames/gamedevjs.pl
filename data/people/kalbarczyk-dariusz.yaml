  full: |-
    Doświadczony programista (7N), trener (NG-LEARN) od ponad 18 lat związany z rynkiem IT. Fascynat nowych technologii,
    social mediów, współautor książki „AngularJS. Pierwsze kroki”. Twórca grup: Angular Warsaw, Angular Kraków oraz jednej
    z największych na świecie konferencji poświęconej Angularowi NG-POLAND.PL. Twórca JavaScript-owej konferencji JS-POLAND.PL
    oraz aktywny działacz grupy GDG Warszawa. Przez lata współpracujący z największymi firmami na rynku finansowym
    i telekomunikacyjnym. Po godzinach miłośnik ciężkiego brzmienia, basista i cyklista. Z Angularem związany od 5 lat.
    W czasie tym brał udział w tworzeniu między innymi, opartego o najnowsze technologie, bankowego systemu transakcyjnego,
    przeznaczonego na urządzenia mobilne czy systemu do obsługi ubezpieczeń grupowych.