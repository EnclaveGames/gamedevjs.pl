description: |-
  Od czasu swojego powstania w 1991 roku, Techland konsekwentnie budował i wzmacniał swoją pozycję na rynku,
  by od roku 2000 prowadzić sukcesywny podbój rynków międzynarodowych. Pierwotnie działania naszej firmy
  skupiały się na dystrybucji oprogramowania w Polsce. Później, pod koniec lat dziewięćdziesiątych,
  rozpoczęliśmy własną produkcję oprogramowania oraz gier wideo. Obecnie tworzymy wysokobudżetowe produkcje
  na wszystkie główne platformy rozrywkowe – PC, Xbox 360, Xbox One, PlayStation 3 oraz PlayStation 4.
  Główną technologią jaką do tego wykorzystujemy jest nasz autorski silnik, obecnie w wersji 6, będący
  kompleksowym narzędziem developerskim rozwijanym nieprzerwanie od ponad 10 lat. Wykorzystując autorski
  silnik stworzyliśmy i wydaliśmy ponad 20 gier, w tym niezwykle popularne Dead Island, Call of Juarez,
  Dying Light oraz Dying Light: The Following. Tworzymy również gry mobilne na urządzenia z systemem iOS i Android.

  Techland to zespół ponad 260 ambitnych i kreatywnych ludzi. Pracują u nas najwyższej klasy specjaliści
  z różnych dziedzin, jak również utalentowani młodzi ludzie będący dopiero na początku swojej kariery zawodowej.
  Dla każdego z nas tworzenie gier wideo to nie tylko praca, ale również hobby i życiowa pasja. Podejmując się
  ambitnych projektów oraz nieustannie ucząc się nowych rzeczy staramy się osiągnąć mistrzostwo w tym, co robimy.
  Każdego dnia dajemy z siebie wszystko, by realizować nasze marzenie, którym jest zapewnianie najwyższej klasy
  elektronicznej rozrywki. Nasze biura mieszczą się we Wrocławiu, Warszawie, Ostrowie Wielkopolskim oraz Vancouver.