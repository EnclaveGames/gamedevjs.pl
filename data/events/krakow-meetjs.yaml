schedule:

  - kind: talk
    title: An introduction to Pixi.JS
    description: |-
      An introduction to Pixi.JS: the open source HTML5 rendering engine with an overview of what Pixi.JS is and how
      it can help you with making HTML5 2D content. I will go through its features using examples and also popping
      the hood to explain how it works and the techniques we use at GoodBoy Digital to get the engine running as fast as possible.
    people:
      - Mat Groves

  - kind: talk
    title: Move, jump, fly
    description: |-
      Building animations in HTML5 games.
    people:
      - Grzegorz Przybyłowicz

  - kind: talk
    title: Tricks with spine
    description: |-
      Using spine animations to create a stunt jump game.
    people:
      - Jens Malmborg

  - kind: talk
    title: Progressive Web Apps and board games
    description: |-
      Progressive Web Apps are the next step in Web's evolution. In the upcoming years it will become as common
      and widely used technique as Responsive Web Design currently is. You can harness the power of PWAs right now
      and build multiplatform experiences that have the abilities of native apps, but can go far beyond.

      I'm going to show you a use case of how being both a JavaScript developer
      and board games fan can result in an interesting outcome.
    people:
      - Andrzej Mazur

  - title: Networking

