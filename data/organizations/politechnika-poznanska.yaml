description: |-
  Misją Uczelni jest kształcenie na wszystkich stopniach studiów wyższych oraz w trybie kształcenia ustawicznego
  w ścisłym związku z prowadzonymi na Uczelni pracami naukowymi i badawczo-rozwojowymi oraz we współpracy z przyszłymi
  pracodawcami absolwentów uczelni i w kontakcie ze społeczeństwem. Wizją jest stworzenie czołowego w kraju uniwersytetu
  technicznego, dobrze rozpoznawalnego w Europie, liczącego się i poszukiwanego partnera uczelni zagranicznych,
  gwarantującego wysoką jakość kształcenia oraz światowy poziom prac naukowych i badawczo-rozwojowych.