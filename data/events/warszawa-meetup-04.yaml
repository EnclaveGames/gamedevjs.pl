schedule:

  - kind: talk
    title: Gra w miesiąc - js13kGames 2015
    description: |-
      Chciałeś zawsze zrobić grę? Albo chociaż prototyp? Motywacji brak? Czasu? Dzieci wchodzą na głowę?
      Szef dzwoni po godzinach? 2-dniowe gamejam-y nie są dla Ciebie? Przez przypadek masz na laptopie tylko
      13312 bajtów wolnego miejsca? Na wszystkie pytania odpowiedziałeś 'nie'? Wszystko jedno, [js13kGames](http://js13kgames.com)
      jest dla Ciebie! Chciałem podzielić się swoimi doświadczeniami z gamejam-u sprzed dwóch lat, opowiedzieć
      o swoich fuck-upowych decyzjach, dać parę wskazówek i powiedzieć, czemu warto w evencie uczestniczyć.  
      PS. Autopromocja: Nic tam nie wygrałem.  
      PPS. Polecam za to [moją nieintuicyjną grę](http://shapewars.thedimgames.com)!
    people:
      - Adam Jakubowski

  - kind: talk
    title: Tabata dla świń i wściekłych ptaków - czyli o wyższości osiągnięć nad liczbą powtórzeń i wpływie HTML5 na zdrowie człowieka
    description: |-
      Dla pokaźnego grona gości siłowni ćwiczenia na rowerku, ergowiosłach czy maszynie cardio są zbyt nudne,
      by wytrwali oni w swoich postanowieniach noworocznych dłużej niż do tłustego czwartku. Nie od dziś wiadomo,
      że książki wygodniej czyta się w fotelu, a ulubiony serial lepiej ogląda w domowym zaciszu. Po co więc
      psuć sobie te przyjemności byle tylko odwrócić uwagę od ćwiczeń? Na spotkaniu podliczymy, ile spotkaliśmy 
      osób czytających książkę podczas grania w Angry Birds lub łapania kolejnego Pokémona.
      
      Gry to fun, więc zastanowimy się jak wykorzystać Raspberry Pi, Androida oraz platformę Ionic, by zamienić
      nudne maszyny do ćwiczeń w wielkie pady i zanurzyć się za ich pomocą w naszych grach HTML5.
      Siłownia nie musi być nudna, a zastrzyk endorfin każdemu się przyda.
    people:
      - Rafał Trzeciak

  - kind: talk
    title: Jak zrobić prototyp w 7 godzin i nie zwariować
    description: |-
      Hakaton może być naprawdę fajnym doświadczeniem, jeśli zadbasz o kilka ważnych czynników.
      W tej prezentacji opowiemy o tym jak my przygotowaliśmy się do hakatonu, co wyszło, a co nie.
    people:
      - Kacper Pietrzak
      - Bartek Legięć

