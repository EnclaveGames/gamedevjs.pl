schedule:

  - kind: talk
    title: Czego można się nauczyć na podstawie 800 gier stworzonych na konkurs
    description: |-
      Czy brałeś kiedyś udział w game jamie? Próbowałeś konkursów tworzenia gier? Czy miało to sens?
      Czego się nauczyłeś? Jak to wspominasz?

      Przeprowadzę Cię przez najciekawsze z 800 gier zgłoszonych do tej pory na konkurs [js13kGames](http://js13kgames.com/),
      który ogranicza pojedynczy projekt do 13 kilobajtów. Czy można na ich podstawie wyciągnąć ogólne
      wnioski na temat tego jak tworzyć gry, lub czego unikać? Przyjdźcie, a sami się o tym przekonacie.
    people:
      - Andrzej Mazur

  - title: Lightning talki

  - kind: talk
    title: Texture-less graphics
    description: |-
      Proceduralne malowanie grafiki bez tekstur, przy użyciu shaderów GLSL.
      W jaki sposób przekuć proste operacje matematyczne w obrazy.
    people:
      - Patryk Budzyński

  - title: Networking

