description: |-
  Celem Stowarzyszenia jest zrzeszanie graczy gier wideo z Poznania oraz okolic w celu prowadzenia działalności
  edukacyjnej i kulturalnej, zwłaszcza w zakresie inicjowania, wspierania i pomocy w realizacji projektów,
