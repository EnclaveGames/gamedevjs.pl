description: |-
  Warszawska edycja ogólnoświatowego [Node Knockout](http://nodeknockout.com/), czyli 48h maratonu z serwerowym JavaScriptem.
  Przeczytaj [wpis zapowiadający to wydarzenie](http://blog.end3r.com/218/) a następnie [dołącz do niego na Facebooku](https://www.facebook.com/events/355157471238881/)!

