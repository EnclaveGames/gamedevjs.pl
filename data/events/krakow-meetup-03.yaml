kind: meetup
title: "Gamedev.js Kraków #3"
time: 2014-01-14 16:00 - 19:00
venue: pl/krakow/schibsted

description: |-
  Trzecie spotkanie Gamedev.js w Krakowie z serii wprowadzających do tworzenia gier HTML5 i JavaScript.
  Tym razem dowiemy się co nieco o frameworku Phaser.

  Pamiętajcie, by zabrać także dowód osobisty (potrzebny na recepcji). Liczba miejsc mocno ograniczona,
  więc prosimy o zwalnianie miejsc jeśli ktoś nie będzie mógł przyjść. Schibsted mieści się na 6 piętrze,
  więc będziemy wdzięczni za punktualność (wycieczki windą po uczestników zajmują więcej czasu niż powinny :)

