kind: hackathon
title: Gamedev.js Game Jam 2017
time: 2017-05-07T09:00:00+02:00 - 2017-05-07T20:00:00+02:00
venue: pl/warszawa/aviva

description: |-
  Zapraszamy na Gamedev.js Game Jam - największy hackaton gier HTML5 w Polsce! Jeśli chcesz poznać innych twórców i razem zrobić grę,
  porozmawiać ze specjalistami z branży i przy okazji wygrać kilka nagród dobrze się bawiąc, to ten hackaton jest dla Ciebie!

  To wydarzenie jest częścią [Gamedev.js Weekend](http://gamedevjs.com/weekend.html) - zobacz także warsztat 
  [Tworzenie gier HTML5 - od pomysłu do realizacji](http://gamedevjs.com/warsztat03.html) .

  **Pamiętaj**: spędzimy cały dzień razem tworząc gry w języku JavaScript - zabierz ze sobą swojego laptopa i ładowarkę.
  Możesz przyjść z zespołem, ale będzie też możliwość dołączenia do kogoś na miejscu i stworzenia nowego zespołu. 

