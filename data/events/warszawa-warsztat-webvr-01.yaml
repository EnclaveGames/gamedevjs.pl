description: |-
  Podczas warsztatów dowiesz się jak zbudować prostą grę 3D korzystającą z wirtualnej rzeczywistości w przeglądarce, z pomocą frameworka A-Frame.
   Zobaczysz jak przygotować podstawową scenę i obiekty, zaimplementować fizykę i kolizje między nimi, użyć tekstur i modeli, jak zmodyfikować kamerę
   i światła, dopracować rozgrywkę, dodać czcionki, dźwięk i inne szczegóły, aby pod koniec dnia uczynić ją maksymalnie dopracowaną.

