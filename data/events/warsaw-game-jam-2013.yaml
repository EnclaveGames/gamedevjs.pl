prizes:
  - description: |-
    Zespół z Warszawy, który stworzy najlepszą grę konkursową otrzyma od serwisu GitHub nagrodę w postaci kredytu
    o wartości 70 dolarów do wykorzystania na dowolne ich usługi (na przykład 10 miesięcy konta Micro - sprawdź [GitHub plans and pricing](http://github.com/plans)).

    Dodatkowo każdy uczestnik otrzyma darmową licencję na framework do tworzenia gier HTML5 - [Game Maker: Studio](http://www.yoyogames.com/gamemaker/studio),
    kupon od [Joyent](https://my.joyentcloud.com/) o wartości 100 dolarów do wykorzystania na ich usługi hostingowe (równowartość serwera linux lub
    SmartOS z 1GB pamięci działającego przez 6 tygodni) a także darmową licencję na [Corona SDK Indie](http://www.coronalabs.com/) ważną przez 3 miesiące.

