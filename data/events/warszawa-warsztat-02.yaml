    description: |-
       Phaser jest w tym momencie najpopularniejszym frameworkiem do tworzenia prostych gier 2D w HTML5,
       nastawiony jest na gry mobilne - to rynek, który cały czas się rozwija. Naucz się jak łatwo jest
       tworzyć gry w języku JavaScript i przekonaj się, czy to jest właśnie to, co chcesz w życiu robić.
    people:
      - Andrzej Mazur

