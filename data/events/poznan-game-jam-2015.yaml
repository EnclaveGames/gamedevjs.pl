kind: hackathon
title: Poznań Game Jam 2015
time: 2015-01-23 14:00 - 2015-01-25 15:00
venue: pl/poznan/politechnika

description: |-
  **Poznań Game Jam 2015** to dwudniowy hakaton skupiony na **tworzeniu gier** (nie tylko HTML5 i JavaScript). Spotkamy się na
  **Politechnice Poznańskiej**, gdzie weźmiemy udział w styczniowym, corocznym hakatonie w ramach ogólnoświatowego **Global Game Jam**.

