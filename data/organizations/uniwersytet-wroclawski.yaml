description: |-
  Jeden z osiemnastu państwowych uniwersytetów klasycznych w Polsce z siedzibą we Wrocławiu, kształcący na kierunkach
  humanistycznych i ścisłych. Powstał pierwotnie w 1702 jako Leopoldina, a w 1945 został przekształcony w polski uniwersytet.
  Uczelnia swoimi tradycjami odwołuje się do niemieckich uczelni wrocławskich i Uniwersytetu Jana Kazimierza we Lwowie,
  założonego w 1661. Jest jedną z najważniejszych i najstarszych uczelni we Wrocławiu, na której studiuje blisko 31,6 tysięcy studentów.