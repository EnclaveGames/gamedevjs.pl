bio:
  summary: |-
    Emilia od ponad 6 lat pracuje w branży gier mobilnych. Zaczynała jako backend developer, tworząc serwisy do gier
    w językach C#, JavaScript oraz TypeScript. Mając dość wiecznego gapienia się w terminal przez ostatnie dwa lata
    głównie programowała w Unity. Choć zdecydowanie jej serce bije w rytm C#, nauczyła się doceniać możliwości jakie
    oferuje JavaScript. Ostatnio znowu wróciła do tematów sieciowych i pracuje jako Backend Developer w firmie DaftMobile.
