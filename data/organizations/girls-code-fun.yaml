name: Girls Code Fun
slug: girls-code-fun
homepage: http://www.girlscodefun.pl/
logo:
  normal: img/organizations/girls-code-fun.png
description: |-
  Girls Code Fun to fundacja mająca na celu motywowanie i zachęcanie dzieci w wieku szkolnym (szczególnie dziewczynki)
  do zdobywania wiedzy w zakresie nowych technologii. Nasze mentorki uczą  programowania komputerowego i przekazują
  umiejętności umożliwiające sukces oraz lepsze zrozumienie współczesnego świata zdominowanego przez nowe technologie.