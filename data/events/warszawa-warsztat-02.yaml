    title: Game design
    description: |-
      Warsztaty game designu mają na celu przedstawienie teoretycznych i praktycznych aspektów tworzenia gier - zarówno planszowych,
      karcianych czy video. Celem warsztatów jest stworzenie papierowego prototypu gier według pomysłu uczestników - może być to
      zarówna gra mobilna, jak i karciana, nie ma ograniczeń.
