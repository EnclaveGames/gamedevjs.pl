description: |-
  **Koło Naukowe Twórców Gier Polygon** działa na Politechnice Warszawskiej od 2009 roku. Zrzesza prawie setkę pasjonatów tworzenia gier,
  którzy biorą udział w cotygodniowych, otwartych dla wszystkich spotkaniach, przybierających formę luźnych wykładów.
  Oprócz nich członkowie koła prowadzą prelekcje i warsztaty na imprezach takich jak GIC, PixelHeaven, CodePot czy IGK.
  Największymi wydarzeniami organizowanymi przez KNTG Polygon są Slavic Game Jam – największy game jam w Polsce,
  PolyJam – warszawska edycja Global Game Jamu, oraz Game Dev Fest – cykl spotkań ze znanymi ludźmi ze świata game devu.

  Koło Naukowe Twórców Gier Polygon zostało założone w 2009 roku przez grupkę pasjonatów, którzy chcieli wspólnie wymieniać się wiedzą
  oraz doświadczeniem, a także wspierać się w tworzeniu własnych projektów. W ciągu kolejnych lat spotkania stawały się coraz bardziej popularne,
  przyciągając nie tylko weteranów, ale także osoby dopiero pragnące rozpocząć swoją przygodę z game devem. Początkowo wykłady prowadzone były
  przez członków Koła, z czasem jednak zaczęły pojawiać się także osoby z branży.

  Obecnie na każdym ze spotkań pojawia się około 100 osób. Wykłady dostępne są dla każdego – od początkujących, do ludzi pracujących już w branży.
  Nie trzeba być członkiem koła aby brać udział w spotkaniach. Miejsca spokojnie wystarcza dla wszystkich, gdyż gromadzimy się w dużej auli
  na Wydziale Elektroniki i Technik Informacyjnych (sala 161). Zgodnie z wieloletnią tradycją, termin spotkań jest zawsze ten sam – środa, godzina 19:15.
  Ich tematyka obejmuje wszystko, co wiąże się z tworzeniem gier – programowanie, grafikę, dźwięk, projektowanie oraz promocję. Wykłady prowadzą nie tylko
  osoby należące do Koła, ale też przedstawiciele firm takich jak CD Projekt RED, Techland czy 11 bit studios, którzy chętnie dzielą się swoim
  wieloletnim doświadczeniem w tworzeniu większych produkcji.

  Dodatkowo Kołowicze o podobnych zainteresowaniach łączą się w tak zwane kręgi – zgrupowania osób wspólnie szlifujących umiejętności
  w konkretnym obszarze, na przykład dotyczącym danej technologii.

  Ważną częścią zadań Koła jest również motywowanie początkujących twórców do rozwijania własnych projektów. Członkowie mają możliwość formowania zespołów,
  a także przedstawiania owoców swojej pracy szerszemu gronu – pozostałym Kołowiczom oraz osobom z branży. Często również najlepsze produkcje są nagradzane
  dzięki uprzejmości takich firm jak Techland czy Play Way.

  Polygon to jednak nie tylko sucha wiedza i projekty. To przede wszystkim społeczność ludzi, którzy są pozytywnie zakręceni na tym samym punkcie.
  Członkowie biorący aktywny udział w życiu towarzyskim Koła często stają się przyjaciółmi na długie lata. Po każdym wykładzie spotykamy się
  na tradycyjnych wypadach na piwo, w czasie których mamy czas na omawianie pomysłów, wymienianie porad, a także luźne rozmowy o wszystkim
  co nas interesuje. Organizujemy również liczne wyjazdy na wszelkiego rodzaju wydarzenia związane z game devem. Są to przede wszystkim konferencje
  takie jak Digital Dragons, IGK czy GIC, na których często również występujemy w roli prelegentów, bądź „game jamy” – konkursy w tworzeniu gier
  na czas (Techland Game Jam, 0h Game Jam, Castle Game Jam w Szwecji), gdzie niejednokrotnie udało nam się zajmować miejsca na podium.

  Tworzenie gier to pasja wszystkich członków Koła, dlatego organizujemy również własne wydarzenia. Oprócz wewnętrznych, mniejszych spotkań,
  takich jak PolyCompo, od kilku lat jesteśmy warszawskim hostem Global Game Jamu. Jesteśmy również gospodarzami Slavic Game Jamu – największego
  tego typu wydarzenia w Polsce. Członkowie Koła prowadzą również liczne warsztaty podczas takich imprez jak Pixel Heaven czy Codepot,
  nie zapominając również o najmłodszych miłośnikach gier, którzy mieli okazję postawić pierwsze kroki w tworzeniu gier w ramach Uniwersytetu Dzieci.
