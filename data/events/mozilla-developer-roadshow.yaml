schedule:

  - kind: talk
    title: A cartoon intro to WebAssembly
    description: |-
      WebAssembly is fast. It’s being called “the future of the web”. Its speed and potential have major browser vendors
      working together to make it a reality. And it’s on its way—the MVP hit multiple browsers in March of this year.
      
      But what makes it fast? Starting from the basics, this talk will walk you through what WebAssembly is, and then why it’s fast.
    people:
      - Lin Clark

  - kind: talk
    title: Fun and games with A-Frame - building Virtual Reality experiences for the Web
    description: |-
      Virtual Reality is getting its momentum with many companies releasing their hardware to the market. WebVR is already
      part of the hype, and A-Frame brings the ease of use while following gamedev coding principles. Use simple HTML markup
      to create VR experiences for all available platforms, and see how easy and fast it is.
    people:
      - Andrzej Mazur

  - kind: talk
    title: Tiny games on Microcontrollers
    description: |-
      Ever wanted to put some games on a microcontroller? No? Well, it's about time you unleashed your imagination!
      And in case you would be complaining about C++ right now... hold it right there, your trusty old friend,
      JavaScript will help you out here, too. ;)
    people:
      - István Szmozsánszky

