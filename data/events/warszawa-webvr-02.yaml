kind: meetup
title: "WebVR Warszawa #2"
time: 2018-03-15 18:00 - 21:00
venue: pl/warszawa/swingdev

description: |-
  Zapraszamy na drugie spotkanie WebVR Meetup w Warszawie - inicjatywy zorganizowanej wspólnie przez [Meet.js](http://meetjs.pl/), [Gamedev.js](https://gamedevjs.pl/) oraz [SwingDev](http://swingdev.io/).

  Spotkania są darmowe, ale należy się wcześniej [zarejestrować](https://www.swing3d.io/events.html#register). Przyjść może każdy, kogo zainteresuje temat wirtualnej rzeczywistości w przeglądarce. Prezentacje zostaną przeprowadzone po angielsku, a nagrania udostepnione po spotkaniu.

