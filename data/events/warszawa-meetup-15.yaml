description: |-
  Zapraszamy na piętnaste spotkanie **Gamedev.js Warszawa** - meetupu zrzeszającego twórców gier HTML5 w stolicy!
  Meetup odbędzie się we wtorek, **11 lutego**, start o godzinie **18:00** w siedzibie **WeWork** przy ulicy **Grzybowskiej 62** (drugie piętro).
  Spotkanie jest w pełni darmowe, przyjść może każdy. Oprócz prelekcji będzie też miejsce na nieoficjalną integrację.

