description: |-
  Grupa Aviva w Polsce (dawniej Commercial Union) działa od 1992 roku i należy do największych instytucji finansowych
  w naszym kraju. Obsługuje 3,5 miliona klientów i zarządza aktywami o wartości ok. 50 miliardów zł. Kluczowym obszarem
  działalności grupy są indywidualne ubezpieczenia na życie i długoterminowe inwestycje. Aviva oferuje również grupowe
  ubezpieczenia na życie, ubezpieczenia majątkowe dla klientów indywidualnych i firm, fundusze inwestycyjne oraz
  ubezpieczenia zdrowotne. Ciekawą ofertą dla klientów indywidualnych jest pakiet ubezpieczeń komunikacyjnych,
  sprzedawanych w systemie direct, czyli przez telefon i internet. Przez internet można również kupić krótkoterminowe
  ubezpieczenie turystyczne "W podróży".

  Grupa Aviva oferuje profesjonalne doradztwo wraz z kompleksową receptą na finansowe planowanie bliższej i dalszej przyszłości. 